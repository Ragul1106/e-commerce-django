{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ object.image.url }}" class="img-fluid">
  </div>
  <div class="col-md-6">
    <h2>{{ object.name }}</h2>
    <p>Price: ${{ object.price }}</p>
    <p>Stock: {{ object.stock }}</p>
    {% if object.stock > 0 %}
      <a href="{% url 'add-to-cart' object.id %}" class="btn btn-success">Add to Cart</a>
    {% else %}
      <span class="text-danger">Out of Stock</span>
    {% endif %}
  </div>
</div>
{% endblock %}
